<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="WeatherApp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Comfortaa:wght@300..700&family=DynaPuff:wght@400..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">

        <div class="searcher">
            <input type="text" class="search" id='searching'>
            <button class="search-button" id="searchingButton" onclick="weatherDetails()">search</button>
        </div>
        <div class="curInfo">
            <div class="curLocation" id="curLoc">
                Алматинская область
            </div>
            <div class="curTemperature" id="curTemp">
                7"
            </div>
            <div class="curDescription" id="curDesc">
                Облачно 
            </div>
            <div class="curMaxMin">
                <div class="tempCur" id='curMaxTemp'>
                    Макс:6" 
                </div>
                <div class="tempCur" id="curMinTemp">
                    Мин: 1"
                </div>
            </div>
        </div>
        <div class="restOfDay-wrapper">
            <div class="restOfDay">
                <div class="restOfDay-top">
                    <div class="dayDescription">
                        Местами холодная погода в сременным туманом 
                    </div>
                </div>
                <hr>
                <div class="restOfDay-bottom">
                    <div class="listOfWeather">
                        <div class="dayTime">

                        </div>
                        <div class="weatherTemp">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weekWeather">
            <div class="weekWeather-wrapper">
                <div class="titleWeatherWeek">
                    The weather forecast for the week
                </div>
                <hr>
                <div class="weatherForWeek">
                    <div class="weatherLeft">
                        <div class="dayWeek">

                        </div>
                    </div>
                    <div class="weatherRigth">
                        <div class="minTemp">

                        </div>
                        <div class="maxTemp">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="WeatherApp.js"></script>
    <script>weatherDetails()</script>
</body>
</html>
